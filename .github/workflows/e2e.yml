name: E2E

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright:
    name: Playwright E2E
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps

      - name: Start server (Unix)
        if: runner.os != 'Windows'
        run: |
          export SERVE_STATIC=1
          export PORT=8787
          nohup node node_modules/tsx/dist/cli.mjs src/server.ts > server.log 2>&1 &

      - name: Start server (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:SERVE_STATIC='1'
          $env:PORT='8787'
          Start-Process -NoNewWindow node -ArgumentList "node_modules/tsx/dist/cli.mjs","src/server.ts" -RedirectStandardOutput server.log -RedirectStandardError server.log

      - name: Wait for server
        run: npx wait-on -t 180000 http://localhost:8787/health

      - name: Run Playwright E2E
        env:
          CI: 'true'
        run: npm run e2e
