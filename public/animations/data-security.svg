<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" aria-labelledby="security-title" role="img">
  <title id="security-title">Data Security Animation</title>
  
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d2b7e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Animation definitions -->
    <style>
      .security-pulse {
        animation: securityPulse 3s ease-in-out infinite;
        transform-origin: center;
      }
      
      .shield-glow {
        animation: shieldGlow 2s ease-in-out infinite alternate;
      }
      
      .cloud-float {
        animation: cloudFloat 4s ease-in-out infinite;
      }
      
      .lock-bounce {
        animation: lockBounce 2.5s ease-in-out infinite;
        transform-origin: center bottom;
      }
      
      .data-streams {
        animation: dataFlow 1.5s linear infinite;
        opacity: 0.7;
      }

      @keyframes securityPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      
      @keyframes shieldGlow {
        0% { filter: drop-shadow(0 0 5px rgba(29, 43, 126, 0.3)); }
        100% { filter: drop-shadow(0 0 15px rgba(29, 43, 126, 0.6)); }
      }
      
      @keyframes cloudFloat {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        33% { transform: translateY(-8px) translateX(4px); }
        66% { transform: translateY(2px) translateX(-2px); }
      }
      
      @keyframes lockBounce {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-10px) scale(1.1); }
      }
      
      @keyframes dataFlow {
        0% { stroke-dashoffset: 100; opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { stroke-dashoffset: 0; opacity: 0; }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .security-pulse, .shield-glow, .cloud-float, .lock-bounce, .data-streams {
          animation: none;
        }
      }
    </style>
  </defs>

  <!-- Background cloud -->
  <ellipse class="cloud-float" cx="200" cy="220" rx="80" ry="45" fill="url(#cloudGradient)" opacity="0.6"/>
  <ellipse class="cloud-float" cx="150" cy="200" rx="50" ry="30" fill="url(#cloudGradient)" opacity="0.5"/>
  <ellipse class="cloud-float" cx="250" cy="210" rx="60" ry="35" fill="url(#cloudGradient)" opacity="0.4"/>

  <!-- Data streams -->
  <g class="data-streams">
    <line x1="50" y1="100" x2="350" y2="120" stroke="#3b82f6" stroke-width="2" stroke-dasharray="10,5" opacity="0.6"/>
    <line x1="60" y1="150" x2="340" y2="160" stroke="#10b981" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
    <line x1="70" y1="200" x2="330" y2="190" stroke="#6366f1" stroke-width="2" stroke-dasharray="12,6" opacity="0.4"/>
  </g>

  <!-- Main shield -->
  <g class="security-pulse shield-glow">
    <path d="M 200 80 
             C 160 80, 140 100, 140 140
             L 140 220
             C 140 260, 160 280, 200 320
             C 240 280, 260 260, 260 220
             L 260 140 
             C 260 100, 240 80, 200 80 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1e40af" 
          stroke-width="2"/>
    
    <!-- Shield highlight -->
    <path d="M 200 90 
             C 170 90, 155 105, 155 135
             L 155 200
             C 155 220, 165 235, 200 260
             C 210 250, 215 240, 215 220
             L 215 135
             C 215 105, 205 90, 200 90 Z" 
          fill="rgba(255,255,255,0.2)" 
          opacity="0.8"/>
  </g>

  <!-- Lock in center of shield -->
  <g class="lock-bounce">
    <!-- Lock body -->
    <rect x="185" y="190" width="30" height="25" rx="3" ry="3" fill="url(#lockGradient)" stroke="#92400e" stroke-width="1"/>
    
    <!-- Lock shackle -->
    <path d="M 190 190 
             C 190 180, 195 175, 200 175
             C 205 175, 210 180, 210 190" 
          fill="none" 
          stroke="url(#lockGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Lock keyhole -->
    <circle cx="200" cy="202" r="3" fill="#92400e" opacity="0.8"/>
    <rect x="199" y="202" width="2" height="6" fill="#92400e" opacity="0.8"/>
  </g>

  <!-- Decorative security elements -->
  <g opacity="0.3">
    <!-- Security checkmarks -->
    <g transform="translate(120, 150)">
      <circle r="12" fill="#10b981" opacity="0.2"/>
      <path d="m -4 0 l 3 3 l 6 -6" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <g transform="translate(280, 170)">
      <circle r="12" fill="#10b981" opacity="0.2"/>
      <path d="m -4 0 l 3 3 l 6 -6" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <g transform="translate(320, 140)">
      <circle r="12" fill="#10b981" opacity="0.2"/>
      <path d="m -4 0 l 3 3 l 6 -6" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Bottom text emphasis -->
  <text x="200" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" opacity="0.8">
    Enterprise Security
  </text>
</svg>